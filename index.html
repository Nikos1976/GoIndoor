<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwZwIW81kBp8uZ7XNUC6T_ItckV1QGIqM&libraries=places,geometry,drawing&sensor=true"></script>

    <script type="text/javascript">
 function initialize() {

            var mapProp = { center: new google.maps.LatLng(30, 0), disableDefaultUI: true, zoom: 2, minZoom: 2, fullscreenControl: true, fullscreenControlOptions: { position: google.maps.ControlPosition.TOP_LEFT} };
            map = new google.maps.Map(document.getElementById("map_canvas"), mapProp);
      }
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>    
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <script type="text/javascript">
      $(document).ready(function() {
        $.getJSON("foo.txt", function(json1) {
          $.each(json1, function(key, data) {
            var latLng = new google.maps.LatLng(data.lat, data.lng); 
            // Creating a marker and putting it on the map
            var marker = new google.maps.Marker({
                position: latLng,
                title: data.title
            });
            marker.setMap(map);
          });
        });
      });
    </script>
  </body>
</html>
